<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>阶段2作业1</title>
    <style type="text/css">
        /* 样式层 */
        body {
            margin: 0;
            padding: 0;

        }

        .wrap {
            margin: 0 auto;
        }

        p {
            width: 270px;
            height: 80px;
            background-color: green;
            text-align: center;
            line-height: 80px;
            font-size: 20px;

        }

        .yc {
            display: none;
        }
    </style>
</head>

<body>
    <!-- 结构层 -->
    <div class="wrap">
        <div class="wrap-head">
            <input type="button" id="add" value="添加" />
            <input type="button" id="delete" value="删除" />
            <input type="button" id="less" value="小于0" />
            <input type="button" id="bigger" value="大于0" />
            <input type="button" id="ref" value="刷新" />
            <input type="button" id="clear" value="清除" />
        </div>
        <div class="wrap-main"></div>
    </div>
    <!-- 交互层 -->
    <script>
        // 获取按钮
        var add = document.getElementById('add');
        var del = document.getElementById('delete');
        var less = document.getElementById('less');
        var bigger = document.getElementById('bigger');
        var ref = document.getElementById('ref');
        var clear = document.getElementById('clear');
        var div = document.querySelector('.wrap-main');
        // 给按钮添加事件
        add.onclick = function () {
            // console.log(111)
            // 创建p 添加到div里
            var p = document.createElement('p');
            div.appendChild(p);
            // 随机数
            var shu = parseInt(Math.random() * (100 - 0 + 1) - 50);
            // var shu = parseInt(Math.random()*((0-50)+1));

            // 随机数 追加到p
            p.innerText = shu;

            // 
            del.disabled = false;
            less.disabled = false;
            bigger.disabled = false;
            ref.disabled = false;
        }
        // 给删除按钮注册删除事件
        del.onclick = function () {
            // 获取div中的最后一个元素
            var ent = div.lastElementChild;
            // 删除最后一个元素
            div.removeChild(ent);
        }
        //给小于按钮注册事件
        less.onclick = function () {
            // 获取p标签
            var ps = document.querySelectorAll('p');
            // console.log(ps);
            // 遍历p给比较p里的内容大小
            for (var i = 0, len = ps.length; i < len; i++) {
                // var text = ps[i].innerText;
                // ps.index = i;
                // 比较大小
                if (ps[i].innerText > 0) {
                    // console.log(ps[i])
                    ps[i].className = 'yc';
                } else {
                    ps[i].className = '';
                }
            }
        }

        //给大于按钮注册事件
        bigger.onclick = function () {
            // 获取p标签
            var ps = document.querySelectorAll('p');
            // console.log(ps);
            // 遍历p给比较p里的内容大小
            for (var i = 0, len = ps.length; i < len; i++) {
                // var text = ps[i].innerText;
                // ps.index = i;
                // 比较大小
                if (ps[i].innerText < 0) {
                    // console.log(ps[i])
                    ps[i].className = 'yc';
                } else {
                    ps[i].className = '';
                }
            }
        }

        // 给刷新按钮注册事件
        ref.onclick = function () {
            // 获取所有p标签
            var ps = document.querySelectorAll('p');
            // 遍历ps给里面的内容重新赋值
            for (var i = 0, len = ps.length; i < len; i++) {
                ps[i].className = '';
                ps[i].innerText = parseInt(Math.random() * (100 - 0 + 1) - 50);
            }
        }

        // 给清除按钮注册事件
        clear.onclick = function () {
            div.innerHTML = '';
            // 删除/小于0/大于0/刷新的按钮操作没有反应
            del.disabled = true;
            less.disabled = true;
            bigger.disabled = true;
            ref.disabled = true;

        }


    </script>
</body>

</html>

<!-- 
    要求:运用阶段二所学的js知识实现如动态图所示效果
    功能描述:
        1 页面布局:整体居中,有6个按钮和1个用于展示新添加元素的容器
        2 添加按钮:每点击一次,就会新增加一个元素,并且元素的内容是[-50,50]之间的随机数
        3 删除按钮:每点击一次,就会删除最后添加的一个元素
        4 小于0按钮:点击后,会将绿色区域中内容<0的元素筛选出来 并且展示
        5 大于0按钮:点击后,会将绿色区域中内容>0的元素筛选出来 并且展示
        6 刷新按钮:每点击一次,会将添加删除操作后的绿色区域所剩的元素内容重新随机赋值,赋值范围是[-50,50]
        7 清除按钮:点击后,会将所有元素从绿色区域移除.并且在点击清除后,删除/小于0/大于0/刷新的按钮操作没有反应
    注意:按钮尺寸和字体字号不要求精细 重点是按钮功能的实现
        使用的技术:js常用的操作DOM的方法 随机数函数
 -->
